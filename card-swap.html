<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menuCard {
        display: none;
      }

      .menuCard.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <button class="menuButton active" data-cuisine="asian">
      Asian Cuisine
    </button>
    <button class="menuButton" data-cuisine="western">Western Cuisine</button>
    <button class="menuButton" data-cuisine="italian">Italian Cuisine</button>

    <div class="menuCard asian active">
      <h2>Asian Cuisine</h2>
      <p>Menu items for Asian cuisine...</p>
    </div>

    <div class="menuCard western">
      <h2>Western Cuisine</h2>
      <p>Menu items for Western cuisine...</p>
    </div>

    <div class="menuCard italian">
      <h2>Italian Cuisine</h2>
      <p>Menu items for Italian cuisine...</p>
    </div>

    <script>
      //to do get all menu buttons
      const menuButtons = document.querySelectorAll(".menuButton");

      //to do get all menu cards
      const menuCards = document.querySelectorAll(".menuCard");

      //to do hide all menu cards except the default (Asian Cuisine)
      const defaultCard = document.querySelector(".menuCard.asian");
      defaultCard.classList.add("active");

      //to do add click event listener to each menu button
      menuButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const cuisine = this.getAttribute("data-cuisine");

          //to do hide all menu cards
          menuCards.forEach((card) => card.classList.remove("active"));

          //to do show the selected cuisine menu card
          const selectedCard = document.querySelector(".menuCard." + cuisine);
          selectedCard.classList.add("active");
        });
      });
    </script>
  </body>
</html>
