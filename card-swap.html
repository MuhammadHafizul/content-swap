<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 190px;
        height: 254px;
        background-image: linear-gradient(163deg, #00ff75 0%, #3700ff 100%);
        border-radius: 20px;
        transition: all 0.3s;
      }

      .cd {
        display: flex;
        flex-direction: row;
        gap: 30px;
        flex-wrap: wrap;
      }

      .card2 {
        width: 190px;
        height: 254px;
        background-color: #1a1a1a;
        border-radius: ;
        transition: all 0.2s;
      }

      .card2:hover {
        transform: scale(0.98);
        border-radius: 20px;
      }

      .card:hover {
        box-shadow: 0px 0px 30px 1px rgba(0, 255, 117, 0.3);
      }
    </style>
  </head>
  <body>
    <button class="menuButton" data-cuisine="asian">Asian Cuisine</button>
    <button class="menuButton" data-cuisine="western">Western Cuisine</button>
    <button class="menuButton" data-cuisine="italian">Italian Cuisine</button>

    <div class="menuCard asian">
      <h2>Asian Cuisine</h2>
      <p>Menu items for Asian cuisine...</p>
      <div class="cd">
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
        <div class="card">
          <div class="card2"></div>
        </div>
      </div>
    </div>

    <div class="menuCard western">
      <h2>Western Cuisine</h2>
      <p>Menu items for Western cuisine...</p>
    </div>

    <div class="menuCard italian">
      <h2>Italian Cuisine</h2>
      <p>Menu items for Italian cuisine...</p>
    </div>

    <script>
      // Get all menu buttons
      const menuButtons = document.querySelectorAll(".menuButton");

      // Get all menu cards
      const menuCards = document.querySelectorAll(".menuCard");

      // Add click event listener to each menu button
      menuButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const cuisine = this.getAttribute("data-cuisine");

          // Hide all menu cards
          menuCards.forEach((card) => (card.style.display = "none"));

          // Show the selected cuisine menu card
          const selectedCard = document.querySelector(".menuCard." + cuisine);
          selectedCard.style.display = "block";
        });
      });
    </script>
  </body>
</html>
